<ion-view title="Listings" animation="none">

	<!-- ****************************
    Content
  **************************** -->
  <ion-content class="has-header">

 <div ng-repeat="post in posts" class="list card">

  <div class="item">

    <h2>{{post.pay}}{{post.title}}<span style='float:right'>Picked up 2 days ago</span></h2>
  </div>

  <div class="item item-body">
    <p>{{post.address}}</p>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" href="#">
      <i class="icon ion-thumbsup"></i>
      Edit
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-chatbox"></i>
      Hide
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-share"></i>
      Remove
    </a>
    <a class="tab-item" href="http://www.dailybread.ca/">
      <i class="icon ion-share"></i>
      Donate Now!
    </a>
  </div>

</div>


  </ion-content>
    <div class="tabs">
    <a id='find' class="tab-item" href="#/app/lists" ng-click='changeTabColor()'>
      Find
    </a>
    <a id='sell' class="tab-item">
      Sell
    </a>

</div>
</ion-view>

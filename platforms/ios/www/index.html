<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="sproutApp" animation="slide-left-right-ios7">

    <!-- Navbar -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">

            Back
        </ion-nav-back-button>
    </ion-nav-bar>

    <!-- The Base App View -->
    <ion-nav-view></ion-nav-view>

    <!-- app scripts -->
    <script src="core/app.js"></script>
    <script src="core/services.js"></script>
    <script src="leaderboards/leaderboards-ctrl.js"></script>
    <script src="stream/stream-ctrl.js"></script>
    <script src="metrics/metrics-ctrl.js"></script>

  </body>
</html>

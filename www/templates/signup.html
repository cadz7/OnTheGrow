<ion-view title="'Signup'">
  <ion-content has-header="true" padding="true">
      <div class="list header">
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="user.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
        <div>
          <button class="button button-block button-balanced signupButton" ng-click="signup(user)">Create account</button>
        </div>
        <div style="text-align: center">
          Or <a href="/#/login">Already have an account?</a>
        </div>
      </div>
  </ion-content>
</ion-view>

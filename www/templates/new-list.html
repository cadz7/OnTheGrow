<ion-view title="Post a new Listing">

  <!-- ****************************
    Content
  **************************** -->
  <ion-content class="has-header">
    	<!-- List Title -->
    	<div class="list card">
    		  <div class="item item-divider">
				    Food information
				  </div>
		  <label class="item item-input">
		    <span class="input-label">Post Title</span>
		    <input type="text" ng-model="newItem.title" required>
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Name of Produce</span>
		    <input type="text" ng-model="newItem.produceName" placeholder="Apple, Orange..etc" required>
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Quantity</span>
		    <input type="number" ng-model="newItem.quantity" placeholder="0" required>
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Price/lb</span>
		    <input type="number" ng-model="newItem.price" placeholder="$/lb" required>
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Harvest Date</span>
		    <input type="date" ng-model="newItem.date" placeholder="2014/7/7" required>
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Description</span>
		    <input type="text" ng-model="newItem.description" placeholder="Enter description" required>
		  </label>
		</div>
		<div>
		  	<button class="button button-block button-balanced signupButton" ng-click="newList(newItem)">
  				Save Produce
			</button>
		</div>
  </ion-content>
	
</ion-view>

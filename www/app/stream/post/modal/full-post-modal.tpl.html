<!--NOTE: The scope of controller is generated by stream-ctrl.js-->

<div class="modal">
  <ion-header-bar>
    <button class="button button-icon icon sprout-icon-close" ng-click="closeFullPost()"></button>
    <h1 class="title"></h1>
  </ion-header-bar>
  <ion-content class="has-header"  delegate-handle="streamItemModal">
    <div class="item post">
      <post post="streamItemModalService.getStreamItem()" ng-if="streamItemModalService.getStreamItem()"
            is-wrapped-in-modal="true"
            show-comment-box="false"
            detail="joinableStreamItemService.data"
            view-type="streamItemModalService.getViewType()"
              ></post>


    </div>

    <!--Should fix iPhone issues with modals-->
    <div style="height:35px"></div>

  </ion-content>
  <ion-footer-bar style="padding: 0px 0px 0px 0px; border: 0px;">
  <div class="post" style="width:100%; border: 0px; margin: 0">
    <div class="postInputArea row">
      <expand-input ng-model="post.newComment"
                    max-length="8000"
                    placeholder="Add a comment..."
                    class="col col-80"
                    input-class="add-comment">
      </expand-input>
      <div class="col col-20">
          <button type="button" class="button button-small button-stable" ng-click="postComment(post.newComment)">Post</button>
      </div>
    </div>
  </div>
  </ion-footer-bar>

</div>

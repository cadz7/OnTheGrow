<!--NOTE: The scope of controller is generated by stream-ctrl.js-->

<div class="modal create-post-modal">
  <ion-header-bar>
    <button class="button button-icon icon ion-chevron-left" ng-click="cancelCreatePost(newPost)"></button>
    <h1 class="title">POST TO STREAM</h1>
    <button type="button" class="post" ng-class="{'active':newPost.text.length>0}" ng-click="submitPost(newPost)">POST</button type="button" class="post">
  </ion-header-bar>
  <ion-content class="padding has-header">
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Share with:
        </div>
        <select>
          <option selected="selected">Company</option>
          <option>Group</option>
          <option>Other</option>
        </select>
      </label>
    </div>

    <textarea ng-model="newPost.text" class="post-box"></textarea>

  </ion-content>
</div>

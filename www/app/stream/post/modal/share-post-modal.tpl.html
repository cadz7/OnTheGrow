<!--NOTE: The scope of controller is generated by stream-ctrl.js-->

<div class="modal create-post-modal">
  <ion-header-bar>
    <button class="button button-icon icon sprout-icon-close" ng-click="cancelSharePost(newPost)"></button>
    <h1 class="title">SHARE WITH ...</h1>
    <button type="button" class="button button-clear post active" ng-class="{'active':newPost.text.length>0}" ng-click="sharePost(selectedTarget)">DONE</button>
  </ion-header-bar>
  <ion-content class="padding has-header">
    <div class="list">
      <ion-radio ng-model="selectedTarget" ng-value="target" ng-change="shareTargetSelected(target)" ng-repeat="target in sharingTargets">
        {{ target.displayName }}
      </ion-radio>
    </div>
  </ion-content>
</div>

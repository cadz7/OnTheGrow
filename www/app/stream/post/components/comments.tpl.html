<div class="list">
    <div class="item hide-after comment" data-ng-repeat="comment in post.comments | trimToLatest:numCommentsDisplayed:isWrappedInModal">
        <sprout-comment comment="comment" user="user" delete-post="deleteComment(c)"></sprout-comment>
    </div>
    <div class="postInputArea row">
    	<div class="col col-80">
        <input type="text" ng-model="post.newComment" ng-enter="postComment(post.newComment)" placeholder="Add a comment..." class="add-comment">
       </div>
        <div class="col col-20">
            <button type="button" class="button button button-stable" ng-click="postComment(post.newComment)">Post</button>
        </div>
    </div>
</div>

<div class="item-avatar">
  <img ng-src="{{post.avatarURL}}" />

  <div class="post-info row">
    <div class="col col-67">
      <span class="author">{{post.owner.firstNameDisplay + ' ' + post.owner.lastName}} </span><span class="activity-log-content"> {{post.content}}</span>
      <br />
      <span class="date">{{post.dateTimeCreated | date : 'MMM d, h:mma'}}</span>
    </div>
    <div class="col col-33">
      <div ng-show="post.streamItemDisplay.values.points" class="points-container">
        <span class="points">{{post.streamItemDisplay.values.points}}</span>
        <span class="pointsLabel">points</span>
      </div>
    </div>
      </div>
          <div class="delete-icon ion-close" data-ng-click="deletePost(post)" ng-if="post.viewer.isOwnedByViewer"></div>
  </div>
</div>

<div class="item-avatar">
  <img ng-src="{{post.avatarURL}}" />


    <div class="post-info row">
        <div class="col col-75">
            <h1 class="title">{{streamItemId}}</h1>
            <span class="author">{{owner.firstNameDisplay + ' ' + owner.lastName}}</span> {{relationTypeSlug}}
            <br />
            <span class="date">{{dateTimeCreated}}</span>
        </div>
        <div class="col">
            <div class="points-container">
                <span class="points">{{points}}</span>
                <span class="pointsLabel">points</span>
            </div>
        </div>
        <div class="col" data-ng-click="deletePost(post)">
          <div class="ion-close"></div>
        </div>
  </div>

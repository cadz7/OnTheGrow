<div class="position col col-10" ng-class="{currentUser: loggedInUser.userId == leader.entityId}">{{leader.rank}}</div>
<div class="userImg col col-20"><img ng-src="{{leader.avatarUrl}}" alt="{{leader.name}}"/></div>
<div class="userInfo col col-50">
  <div class="userName row">{{leader.name}}</div>
  <div class="userDepartment row">{{leader.additionalInfo}}</div>
</div>
<div class="userScore col">
  <div class="row">{{leader.score}}</div>
  <div class="row">points</div>
</div>

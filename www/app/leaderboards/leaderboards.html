<!-- ion-nav-bar goes here -->
<ion-view title="Leaderboards" >
  <!-- ion-header-bar -->
  <ion-header-bar class="bar bar-positive nav-title-slide-ios7">
    <!-- Hamburger Button -->
    <div class="buttons">
      <button
        class="button button-clear icon ion-navicon-round"
        ng-click=""></button>
    </div>
    <h1 class="title" ng-click="showLeaderboardFilter()">Filter</h1>
    <!-- only show if user is logged in -->
    <!-- ng-show="AuthSvc.isLoggedIn()" -->
    <!-- Settings Button -->
    <div class="buttons">
      <button
        class="button button-clear icon ion-gear-a"
        ng-click="header.showAccountOptions()"></button>
    </div>
  </ion-header-bar>


  <ion-content class="text-center padding has-header">

    <h2>{{leaderboardFilter || 'Something'}}</h2>


    <div class="button-bar">
      <div class="button button-outline button-calm">Week</div>
      <div class="button button-outline button-calm">Month</div>
      <div class="button button-outline button-calm">Year</div>
      <div class="button button-outline button-calm">Quarter</div>
    </div>

<div id="LeaderboardList">
    <div ng-repeat="leaderData in leaderboardData | orderBy:'rank'" class="list card leader row">
      <div class="position col col-10">{{leaderData.rank}}</div>
      <div class="userImg col col-20"><img src="{{leaderData.userImage}}" alt="{{leaderData.name}}"/></div>
      <div class="userInfo col col-50">
        <div class="userName row">{{leaderData.name}}</div>
        <div class="userDepartment row">{{leaderData.department}} - {{leaderData.location}}</div>
      </div>
      <div class="userScore col">
        <div class="row">{{leaderData.score}}</div>
        <div class="row">points</div>
      </div>
    </div>
</div>
  </ion-content>

</ion-view>

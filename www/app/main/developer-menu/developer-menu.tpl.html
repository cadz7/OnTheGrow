<div class="modal" ng-controller="DeveloperCtrl">
  <ion-header-bar>
    <button class="button button-icon icon ion-chevron-left" ng-click="hideDeveloperMenu()"></button>
    <h1 class="title">Developer Menu</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list">
      <div class="item item-divider">
        Global
      </div>
      <div class="card">
        <div class="item">
          <div class="activity-name" style="display:inline-block">
            <button class="button button-positive" ng-click="toggleOffline()">Toggle Offline/Online</button>
          </div>
          <div class="item-note text-center" style="text-align:right">
            Currently: {{status}}
          </div>
        </div>
      </div>
    </div>

    <div class="list">
      <div class="item item-divider">
        Actions
      </div>
      <div class="card">
        <div class="item">
          <div class="activity-name">
            <button class="button button-positive" ng-click="reloadStreams()">Reload Streams</button>
          </div>
          <div class="item-note text-center" style="text-align:right">
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</div>

<div class="row">
  <img class="avatar col col-20" ng-src="{{avatarUrl}}"/>
  <div class="col col-50">
      <h3 class="user-full-name" ng-bind="fullName"></h3>
      <span class="location" ng-bind="locationFormatted"></span>
  </div>
  <div class="col col-30 points-container" ng-show="points">
    <span class="points"><strong>{{points.score}}</strong> points</span>
    <span class="points-label" ng-bind="pointsLabel"></span>
  </div>
</div>

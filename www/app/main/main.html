<ion-side-menus>
  <div ng-controller="MainCtrl">
    <ion-side-menu-content>
      <ion-nav-view name="mainContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="">
            <h1 class="title">MENU</h1>
            <button class="button button-icon icon ion-settings" ng-click="showDevMenu()"></button>
        </ion-header-bar>
        <ion-content left-nav-menu="">
            <user-profile-summary></user-profile-summary>
            <ul class="list">
                <li>
                    <a ui-sref-active="active" menu-close ui-sref="main.stream" class="item left-nav-stream">
                        <i class="icon sprout-icon-stream"></i>
                        <span>Stream</span>
                    </a>
                </li>
                <hr>
                <li>
                    <a ui-sref-active="active" menu-close ui-sref="main.metrics" class="item left-nav-activity">
                        <i class="icon sprout-icon-activity"></i>
                        <span>Activity Log</span>
                    </a>
                </li>
                <hr>
                <li>
                    <a ui-sref-active="active" menu-close ui-sref="main.leaderboards" class="item left-nav-leaderboard">
                        <i class="icon sprout-icon-leaderboard"></i>
                        <span>Leaderboard</span>
                    </a>
                </li>
                <hr>
                <li>
                    <a ui-sref-active="active" menu-close ui-sref="main.user-settings" class="item left-nav-settings">
                        <i class="icon sprout-icon-settings"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <hr>
                <li>
                    <a data-ng-click="logout()" class="item left-nav-logout">
                        <i class="icon sprout-icon-logout"></i>
                        <span>Log out</span>
                    </a>
                </li>
                <hr>
            </ul>
        </ion-content>
    </ion-side-menu>
  </div><!-- MainCtrl -->
</ion-side-menus>
